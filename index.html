<title>Lockrion</title>

<style>
:root{
  --bg:#0B0F14;
  --fg:#E6EDF3;
  --muted:#9AA4B2;
  --cyan:#00E5FF;
  --cyan2:#00B8D4;
  --indigo:#6C63FF;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  overflow-x:hidden;
}

/* ВОТ ТОТ КРАСИВЫЙ ФОН */
.bg{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(900px 500px at 20% 20%, rgba(0,229,255,0.12), transparent 60%),
    radial-gradient(900px 500px at 80% 70%, rgba(108,99,255,0.12), transparent 60%);
  opacity:0.95;
}

.stage{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:48px 24px;
  text-align:center;
}

.hero{
  width:min(920px, 100%);
}

/* ЛОГО через файл, без скролла/рамки */
.logo-frame{
  width: 420px;   /* запас чтобы ничего не резало */
  height: 140px;  /* запас чтобы ничего не резало */
  border: 0;
  overflow: hidden;
  display:block;
  margin: 0 auto 56px auto; /* ВОЗДУХ между логотипом и заголовком */
}

h1{
  margin:0 0 16px 0;
  font-size: clamp(34px, 4.2vw, 56px);
  line-height:1.06;
  font-weight:600;
}

.sub{
  margin: 0 auto 34px auto;
  max-width: 720px;
  font-size: 18px;
  line-height: 1.6;
  color: var(--muted);
}

.buttons{
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding: 14px 24px;
  border-radius: 10px;
  font-weight: 500;
  cursor:pointer;
  transition: 0.18s ease;
  border: 1px solid transparent;
  min-width: 190px;
}

.btn-primary{
  background: var(--cyan);
  color: #061015;
}

.btn-primary:hover{
  background: var(--cyan2);
}

.btn-secondary{
  background: rgba(108,99,255,0.06);
  border-color: rgba(108,99,255,0.55);
  color: #BEBBFF;
}

.btn-secondary:hover{
  background: rgba(108,99,255,0.12);
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="stage">
  <div class="hero">

    <iframe class="logo-frame" src="lockrion-logo.html" scrolling="no"></iframe>

    <h1>Fixed Reserve. Time-Locked Commitments.</h1>

    <p class="sub">
      Fully funded reward reserves. Immutable smart-contract execution.
      Deterministic distribution on Solana.
    </p>

    <div class="buttons">
      <button class="btn btn-primary">Explore Issuances</button>
      <a href="how.html" class="btn btn-secondary">How It Works</a>
    </div>

  </div>
</div>

</body>
</html>
